{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
        </div>
        <form action="" method="post">
        {% csrf_token %}
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit">
                <a href="#" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</a>
            </button>
            <input type="hidden" id="planId" name="plan_id" value="{{ plan_id }}">
        </div>
    </div>

    <div class="schedules-content">
    <h3><strong>{{ plan_title.name }}</strong></h3>
            <!--
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="plan" class="form-control" id="choosePlan">
                        {% for plan in plans %}
                            <option>{{ plan.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            -->
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input name = "meal_name" type="text" class="form-control" value="" id="name"
                           placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input name="meal_number" type="number" class="form-control" value="" id="number"
                           placeholder="Numer posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select name="recipe" class="form-control" id="recipie">
                        {% for recipe in recipes %}
                            <option>{{ recipe.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select name="day" class="form-control" id="day">
                        {% for day in days %}
                            <option>{{ day.day_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                </form>
                <form action="{% url 'new_plan_details' %}" method="get">
                <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit">
                <a href="{% url 'new_plan_details' %}" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zakończ Edycję</a>
            </button>
                </div>
                </form>
        </div>
            </div>
    </div>
</div>
{% endblock content %}
